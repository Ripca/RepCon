<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

            <main class="main-content">

                <div class="top-controls">
                    <div class="control-group">
                        <h3>游늬 Cargar Datos</h3>
                        <div class="file-input-wrapper">

                        </div>
                    </div>
                </div>

                <section class="section stats-section">

                        <div class="stat-card">
                            <h4>Transacciones</h4>
                            <div class="value" id="statTransactions">0</div>
                        </div>
                        <div class="stat-card">

                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>

                    <!-- FILTRO DE CATEGOR칈AS -->
                    <div class="category-filter">
                        <h3>游늭 Filtrar por Categor칤as</h3>
                        <div class="category-checkboxes" id="categoryCheckboxes"></div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="data-processor.js"></script>
    <script src="forecaster.js"></script>
    <script src="app.js"></script>

</html>
