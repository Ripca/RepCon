<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecasting de Categor√≠as de Consumo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <!-- HEADER FIJO CON ESTAD√çSTICAS -->
        <header class="fixed-header">
            <div class="header-content">
                <h1>üìä Forecasting</h1>
            </div>

            <!-- ESTAD√çSTICAS FIJAS -->
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-label">Transacciones</span>
                    <span class="stat-value" id="statTransactions">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Monto Total (Q)</span>
                    <span class="stat-value" id="statAmount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Categor√≠as</span>
                    <span class="stat-value" id="statCategories">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Per√≠odo</span>
                    <span class="stat-value" id="statPeriod">-</span>
                </div>
            </div>

            <!-- CONTROLES COMPACTOS -->
            <div class="compact-controls">
                <div class="file-input-wrapper">
                    <input type="file" id="csvFile" accept=".csv" onchange="handleFileUpload(event)">
                    <label for="csvFile">üìÅ CSV</label>
                </div>
                <button onclick="loadSampleData()" class="btn-compact">üìä Ejemplo</button>

                <div class="control-separator"></div>

                <label class="compact-label">
                    Semanas:
                    <input type="number" id="forecastWeeks" value="14" min="1" max="52">
                </label>
                <label class="compact-label">
                    A√±o:
                    <select id="yearFilter" onchange="updateAllCharts()">
                        <option value="">Todos</option>
                    </select>
                </label>

                <div class="control-separator"></div>

                <button onclick="generateAllForecasts()" class="btn-compact btn-primary">üîÆ Generar</button>
                <button onclick="exportResults()" class="btn-compact btn-primary">üíæ Exportar</button>
            </div>
        </header>

        <div class="content">
            <main class="main-content">

                <div id="errorContainer" class="error-container"></div>

                <div class="charts-grid">
                    <section class="section">
                        <h2>üìä Serie Temporal</h2>
                        <div class="controls">
                            <select id="categorySelect" onchange="updateTimeseriesChart()">
                                <option value="">Todas las categor√≠as</option>
                            </select>
                        </div>
                        <div class="chart-container">
                            <canvas id="timeseriesChart"></canvas>
                        </div>
                    </section>

                    <section class="section">
                        <h2>üîÆ Pron√≥stico</h2>
                        <div class="chart-container">
                            <canvas id="forecastChart"></canvas>
                        </div>
                    </section>
                </div>

                <section class="section">
                    <h2>üîÑ Comparaci√≥n de Categor√≠as</h2>
                    <div class="chart-container">
                        <canvas id="comparisonChart"></canvas>
                    </div>
                    <!-- CHECKBOXES DE CATEGOR√çAS DEBAJO DEL GR√ÅFICO -->
                    <div class="category-legend">
                        <div class="category-checkboxes" id="categoryCheckboxes"></div>
                    </div>
                </section>

                <section class="section">
                    <h2>üìã Tabla de Datos</h2>
                    <div class="table-container">
                        <table id="dataTable" class="display">
                            <thead>
                                <tr id="tableHeaderRow">
                                    <th>Fecha</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="data-processor.js"></script>
    <script src="forecaster.js"></script>
    <script src="app.js"></script>
</body>
</html>
