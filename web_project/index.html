<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecasting de Categorías de Consumo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>📊 Forecasting de Consumo</h1>
                <p>Análisis y Pronóstico de Transacciones</p>
            </div>
        </header>

        <div class="content">
            <main class="main-content">
                <div id="errorContainer" class="error-container"></div>

                <!-- CONTROLES SUPERIORES -->
                <div class="top-controls">
                    <div class="control-group">
                        <h3>📁 Cargar Datos</h3>
                        <div class="file-input-wrapper">
                            <input type="file" id="csvFile" accept=".csv" onchange="handleFileUpload(event)">
                            <label for="csvFile">Seleccionar CSV</label>
                        </div>
                        <button onclick="loadSampleData()" class="btn-secondary">Datos de Ejemplo</button>
                    </div>

                    <div class="control-group">
                        <h3>⚙️ Opciones</h3>
                        <label>
                            Semanas a Pronosticar:
                            <input type="number" id="forecastWeeks" value="14" min="1" max="52">
                        </label>
                        <label>
                            Filtrar por Año:
                            <select id="yearFilter" onchange="updateAllCharts()">
                                <option value="">Todos los años</option>
                            </select>
                        </label>
                        <div class="button-group">
                            <button onclick="generateAllForecasts()" class="btn-primary">🔮 Generar</button>
                            <button onclick="exportResults()" class="btn-primary">💾 Exportar</button>
                        </div>
                    </div>
                </div>

                <section class="section stats-section">
                    <div class="stats-grid" id="statsGrid">
                        <div class="stat-card">
                            <h4>Transacciones</h4>
                            <div class="value" id="statTransactions">0</div>
                        </div>
                        <div class="stat-card">
                            <h4>Monto Total (Q)</h4>
                            <div class="value" id="statAmount">0</div>
                        </div>
                        <div class="stat-card">
                            <h4>Categorías</h4>
                            <div class="value" id="statCategories">0</div>
                        </div>
                        <div class="stat-card">
                            <h4>Período</h4>
                            <div class="value" id="statPeriod">-</div>
                        </div>
                    </div>
                </section>

                <div class="charts-grid">
                    <section class="section">
                        <h2>📊 Serie Temporal</h2>
                        <div class="controls">
                            <select id="categorySelect" onchange="updateTimeseriesChart()">
                                <option value="">Seleccionar categoría...</option>
                            </select>
                        </div>
                        <div class="chart-container">
                            <canvas id="timeseriesChart"></canvas>
                        </div>
                    </section>

                    <section class="section">
                        <h2>🔮 Pronóstico</h2>
                        <div class="chart-container">
                            <canvas id="forecastChart"></canvas>
                        </div>
                    </section>
                </div>

                <section class="section">
                    <h2>🔄 Comparación de Categorías</h2>
                    <div class="chart-container">
                        <canvas id="comparisonChart"></canvas>
                    </div>
                </section>

                <section class="section">
                    <h2>📋 Tabla de Datos</h2>
                    <div class="table-container">
                        <table id="dataTable" class="display">
                            <thead>
                                <tr id="tableHeaderRow">
                                    <th>Fecha</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>

                    <!-- FILTRO DE CATEGORÍAS -->
                    <div class="category-filter">
                        <h3>📂 Filtrar por Categorías</h3>
                        <div class="category-checkboxes" id="categoryCheckboxes"></div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="data-processor.js"></script>
    <script src="forecaster.js"></script>
    <script src="app.js"></script>
</body>
</html>
